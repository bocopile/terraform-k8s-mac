# Fluent Bit Helm Values
# Replaces Promtail for more efficient log collection
# Integrates with Loki and OpenTelemetry Collector

# DaemonSet 배포
daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers
  - name: etcmachineid
    hostPath:
      path: /etc/machine-id
      type: File
  - name: flb-storage
    emptyDir: {}

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true
  - name: etcmachineid
    mountPath: /etc/machine-id
    readOnly: true
  - name: flb-storage
    mountPath: /var/fluent-bit/state

# 리소스 최적화
resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

# ServiceMonitor for Prometheus metrics
serviceMonitor:
  enabled: true
  namespace: logging
  interval: 30s
  scrapeTimeout: 10s
  selector:
    release: kube-prometheus-stack

# Fluent Bit Configuration
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level info
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On
        storage.path /var/fluent-bit/state/flb-storage/
        storage.sync normal
        storage.checksum off
        storage.max_chunks_up 128
        storage.backlog.mem_limit 5M

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 10
        storage.type filesystem

  filters: |
    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
        Annotations Off
        Buffer_Size 0

    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser envoy-json
        Reserve_Data On
        Preserve_Key On

    [FILTER]
        Name parser
        Match kube.*
        Key_Name log
        Parser otel-trace-id
        Reserve_Data On
        Preserve_Key On

    [FILTER]
        Name modify
        Match kube.*
        Add cluster_name local-k8s-mac
        Add environment development

  outputs: |
    [OUTPUT]
        Name loki
        Match kube.*
        Host loki.logging.svc.cluster.local
        Port 3100
        Labels job=fluentbit, cluster=local-k8s-mac
        Label_keys $kubernetes['pod_name'],$kubernetes['namespace_name'],$kubernetes['container_name']
        Auto_Kubernetes_Labels On
        Retry_Limit 3

    [OUTPUT]
        Name opentelemetry
        Match kube.*
        Host otel-opentelemetry-collector.tracing.svc.cluster.local
        Port 4318
        Metrics_uri /v1/metrics
        Logs_uri /v1/logs
        Traces_uri /v1/traces
        Log_response_payload True
        Tls Off
        Tls.verify Off

  customParsers: |
    [PARSER]
        Name envoy-json
        Format json
        Time_Key timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On

    [PARSER]
        Name otel-trace-id
        Format regex
        Regex ^.*trace_id[=:](?<trace_id>[a-f0-9]{32}).*$

    [PARSER]
        Name docker
        Format json
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On

# 톨러레이션 설정 (모든 노드에 배포)
tolerations:
  - operator: Exists
    effect: NoSchedule

# 노드 선택자
nodeSelector: {}

# 우선순위 클래스
priorityClassName: system-node-critical

# Pod 보안 컨텍스트
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

# 컨테이너 보안 컨텍스트
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# 업데이트 전략
updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

# 메트릭 활성화
metrics:
  enabled: true
  service:
    port: 2020
    type: ClusterIP
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "2020"
      prometheus.io/path: /api/v1/metrics/prometheus
