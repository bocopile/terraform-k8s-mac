image:
  repository: otel/opentelemetry-collector-contrib
  tag: 0.91.0

mode: deployment

service:
  type: LoadBalancer
  annotations:
    metallb.universe.tf/address-pool: default-address-pool

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

    prometheus:
      config:
        scrape_configs:
          - job_name: 'otel-self'
            static_configs:
              - targets: ['localhost:8888']

  exporters:
    # OTLP exporter for Grafana Tempo
    otlp:
      endpoint: tempo.tracing.svc.cluster.local:4317
      tls:
        insecure: true

    # Legacy Jaeger exporter (deprecated)
    # otlp/jaeger:
    #   endpoint: jaeger-collector.tracing.svc.cluster.local:14250
    #   tls:
    #     insecure: true

    debug: {}  # logging → debug 대체

  processors:
    batch: {}

  service:
    telemetry:
      logs:
        level: info
      metrics:
        address: ":8888"  # 내부 메트릭 노출 (→ extraPorts 로 외부 노출)

    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [otlp]

      metrics:
        receivers: [prometheus]
        exporters: [debug]

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

useGOMEMLIMIT: true

